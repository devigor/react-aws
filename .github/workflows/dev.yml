name: "[DEV] Deploy"

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.4.1

      - name: Caching application
        id: react-vite
        uses: actions/cache@v3.0.8
        with:
          path: |
            dist
            .cache
            node_modules
          key: ${{ runner.os }}-react-terraform-aws-${{ github.run_id }}
          restore-keys: |
              ${{ runner.os }}-react-terraform-aws-
      - name: Install packages
        run: yarn install
      - name: Run build
        run: yarn build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "us-east-1"
      - name: "[DEV] S3"
        run: aws s3 sync ./dist s3://${{ secrets.AWS_DEV_BUCKET_NAME }} --delete --exclude "*/test.mem" --exclude "*/test.res" --exclude "*/test.wasm"  --exclude "*/test.xod"
