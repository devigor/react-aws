name: "[DEV] Deploy"

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.4.1

      - name: "[DEV] Caching application"
        id: react-vite
        uses: actions/cache@v3.0.8
        with:
          path: |
            dist
            .cache
            node_modules
          key: ${{ runner.os }}-react-terraform-aws-${{ github.run_id }}
          restore-keys: |
              ${{ runner.os }}-react-terraform-aws-

      - name: "[DEV] Install packages"
        run: yarn install

      - name: "[DEV] Build"
        run: yarn build

      - name: "[DEV] Deploy to S3"
        run: | 
          aws s3 sync ./dist s3://'$AWS_PROD_BUCKET_NAME'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_PROD_BUCKET_NAME: ${{ secrets.AWS_PROD_BUCKET_NAME }}